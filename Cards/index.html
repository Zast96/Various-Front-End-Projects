<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>

  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('https://peakvisor.com/photo/norway.jpg')"
      >
        <h3>Explore Norway</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://i0.wp.com/handluggageonly.co.uk/wp-content/uploads/2015/04/11164679_10152710233472301_6195388540088592945_o.jpg?w=2048&ssl=1');
        "
      >
        <h3>Wild Forest</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://img.traveltriangle.com/blog/wp-content/uploads/2018/11/norway-beaches-cover-img.jpg');
        "
      >
        <h3>Sunny Beach</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://www.lifeinnorway.net/wp-content/uploads/2019/09/holmenkollen-in-winter.jpg');
        "
      >
        <h3>City on Winter</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://img.theculturetrip.com/wp-content/uploads/2018/03/hamny-lofoten-islands-yuriy-garnaev-unsplash-1024x683.jpg');
        "
      >
        <h3>Mountains-Clouds</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
